name: Build-WinSingleExe

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      BUILD_CONFIG: Release
      RUNTIME: win-x64
      PROJECT: TrayRefresher.csproj
      ART_DIR: artifacts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "${{ env.PROJECT }}"

      - name: Publish (single-file, self-contained) to artifacts/
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          mkdir artifacts | Out-Null
          dotnet publish "TrayRefresher.csproj" -c $env:BUILD_CONFIG -r $env:RUNTIME `
            /p:PublishSingleFile=true `
            /p:SelfContained=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true `
            /p:PublishTrimmed=false `
            -o artifacts
          Get-ChildItem artifacts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrayRefresher-win-x64
          path: artifacts/*.exe
          if-no-files-found: error

      - name: Create GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.exe
          generate_release_notes: true

name: Build-WinSingleExe

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    env:
      BUILD_CONFIG: Release
      RUNTIME: win-x64
      PROJECT: TrayRefresher.csproj
      ART_DIR: artifacts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "${{ env.PROJECT }}"

      - name: Compute file suffix
        id: meta
        shell: pwsh
        run: |
          if ("${{ github.ref_type }}" -eq "tag") {
            $suffix = "${{ github.ref_name }}"
          } else {
            $sha = "${{ github.sha }}".Substring(0,7)
            $suffix = "build-${{ github.run_number }}-$sha"
          }
          "suffix=$suffix" >> $env:GITHUB_OUTPUT

      - name: Publish (self-contained single-file)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          mkdir $env:ART_DIR | Out-Null
          $scOut = Join-Path $env:ART_DIR "sc"
          mkdir $scOut -Force | Out-Null

          dotnet publish "${{ env.PROJECT }}" -c $env:BUILD_CONFIG -r $env:RUNTIME `
            /p:PublishSingleFile=true `
            /p:SelfContained=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true `
            /p:PublishTrimmed=false `
            -o $scOut

          $src = Join-Path $scOut "TrayRefresher.exe"
          $dst = Join-Path $env:ART_DIR "TrayRefresher_${{ steps.meta.outputs.suffix }}_${{ env.RUNTIME }}_selfcontained.exe"
          Copy-Item $src $dst -Force

      - name: Publish (framework-dependent single-file)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $fxOut = Join-Path $env:ART_DIR "fx"
          mkdir $fxOut -Force | Out-Null

          dotnet publish "${{ env.PROJECT }}" -c $env:BUILD_CONFIG -r $env:RUNTIME `
            /p:PublishSingleFile=true `
            /p:SelfContained=false `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true `
            /p:PublishTrimmed=false `
            -o $fxOut

          $src = Join-Path $fxOut "TrayRefresher.exe"
          $dst = Join-Path $env:ART_DIR "TrayRefresher_${{ steps.meta.outputs.suffix }}_${{ env.RUNTIME }}_frameworkdep.exe"
          Copy-Item $src $dst -Force

      - name: List artifacts
        shell: pwsh
        run: Get-ChildItem $env:ART_DIR | Select-Object Name,Length

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TrayRefresher-${{ steps.meta.outputs.suffix }}
          path: |
            artifacts/*_selfcontained.exe
            artifacts/*_frameworkdep.exe
          if-no-files-found: error

      - name: Create GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*_selfcontained.exe
            artifacts/*_frameworkdep.exe
          generate_release_notes: true

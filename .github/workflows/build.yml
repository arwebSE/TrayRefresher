name: Build-WinSingleExe

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    env:
      BUILD_CONFIG: Release
      RUNTIME: win-x64
      PROJECT: TrayRefresher.csproj
      ART_DIR: artifacts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "${{ env.PROJECT }}"

      - name: Publish (single-file, self-contained)
        run: |
          dotnet publish "${{ env.PROJECT }}" -c $env:BUILD_CONFIG -r $env:RUNTIME `
            /p:PublishSingleFile=true `
            /p:SelfContained=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true `
            /p:PublishTrimmed=false
          
          $pub = Join-Path -Path (Split-Path "${{ env.PROJECT }}") -ChildPath "bin/${{ env.BUILD_CONFIG }}/net8.0-windows/${{ env.RUNTIME }}/publish"
          New-Item -ItemType Directory -Force -Path "${{ env.ART_DIR }}" | Out-Null
          Copy-Item "$pub\*.exe" "${{ env.ART_DIR }}" -Force
          dir "${{ env.ART_DIR }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrayRefresher-win-x64
          path: artifacts/*.exe
          if-no-files-found: error

      - name: Create GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.exe
          generate_release_notes: true
